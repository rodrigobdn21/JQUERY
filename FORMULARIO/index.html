<!DOCTYPE html>
<html lang="`pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Cadastro</h1>
                <label for="nome-completo">Nome Completo</label><br>
                <input type="text" id="nome" name="nome"><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"><br>
                
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"><br>

                <label for="endereço">Endereço</label><br>
                <input type="text" id="endereço" name="endereço"><br>
                
                <label for="cep">Cep</label><br> 
                <input type="text" id="cep" name="cep" placeholder="00000-000"><br> 
                
                <button>Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
